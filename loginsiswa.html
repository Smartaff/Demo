<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginsiswa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <section class="container">
        <div class="yellow-circle"></div>
        <div class="purple-circle"></div>
        <div class="banner">
            <div class="banner-image">
                <img src="image/banner.png" alt="">
            </div>
            <div class="login-form">
                <h1>Login</h1>
                <form action="">
                    <div class="input-form">
                        <label for="">Username atau Email</label>
                        <div class="input-form-input">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Masukkan Username atau Email">
                        </div>
                    </div>
                    <div class="input-form">
                        <label for="">Password</label>
                        <div class="input-form-input">
                            <i class="fa-solid fa-key"></i>
                            <input type="text" placeholder="Masukkan Password">
                        </div>
                    </div>                                                                                                                                       
                    <a href="">Forgot Your Password?</a>
                    <div class="btn-form">
                        <button>Masuk</button>
                        <button>Masuk dengan Email</button>
                    </div>
                    <a href="">Create Your Account</a>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
